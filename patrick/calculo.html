<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Valores</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>Calculando Numeros</h1>
        <hr>
        <p>Somar arquivos</p>

        <p>Valor A: <input type="number" name="val_a" id="val_a"></p>
        <p>Valor B: <input type="number" name="val_b" id="val_b"></p>
        <p><input type="button" id="btn_somar" value="SOMAR"></p>
    </div>
</body>
<script type="text/javascript">
    $('#btn_somar').on('click', function() {
        let val_a = $('#val_a').val();
        let val_b = $('#val_b').val();
        calcular(val_a, val_b);
    });

    function calcular(a, b) {
        let val_a = parseInt(a);
        let val_b = parseInt(b);
        alert(val_a+val_b);
    }
</script>
</html>
